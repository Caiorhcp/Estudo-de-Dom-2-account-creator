<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pagina de Cadastro</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
    <form class="container" action="index2.html">
      <h1> Cadastro</h1>
      <div id="esconderCadastro" class="cadastro">
        <p>Cadastro Feito!!!</p>
      </div>
      <label>Nome: </label>
      <input type="text" placeholder="Digite seu nome completo">
      <label>Email: </label>
      <input type="email" placeholder="Digite seu Email">
  
      <label>Senha:</label>
      <input id="senha" type="password" minlength="8" placeholder="Digite Uma senha">
      <div id='esconderDiv' class="esconderSenha">
        <p>Senhas nÃ£o conferem!</p>
      </div>
      <label>Digite novamente a senha:</label>
      <input id="senhaDigite" type="password" minlength="8" placeholder="Confirme sua senha">
  
      <button type="button" id="senhaDesocultar" onclick="desocultar()">Desocultar Senha</button>
  
      <button type="button" onclick="mostrarBacurim()" id="botao">Enviar</button>
    </form>
  
  
  
  
  
  
  
  
  
    
    <script src="js/script.js"></script>
  </body>
  
  </html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <title>Pagina de Login</title>
</head>

<form class="container">

  <h1>Login</h1>

  <div id="login_error" class="login_errorC">
    <p>Email Ou Senha Incorretos!</p>
  </div>

  <label>Email: </label>
  <input type="email" id="email" placeholder="Digite seu Email">

  <label>Senha:</label>
  <input id="senha" type="password" minlength="8" placeholder="Digite sua senha">

  <button type="button" id="senhaDesocultar" onclick="desocultarLogin()">Desocultar Senha</button>

  <button type="button" onclick="login()" id="botaoEnviar">Enviar</button>
</form>

<body>



  
  <script src="js/script.js"></script>

</body>

</html>
